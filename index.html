<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="mixer.js" defer></script>
    <title>MIXER</title>
</head>

<body>
    <div id="app">
        <div id="container">
            <div id="beatMaker" class="draggable" style="top: 100px; left: 100px;">
                <div class="wrap">
                    <div class="instBox">
                        <div id = "player0" class="player" data-keyname="q" data-audio="assets/realdrums/Kick/RD_K_1.wav">
                            <span class="shortKey"></span>
                        </div>
                        <div class="openFile" data-idx="0"></div>
                    </div>
                    <div class="instBox">
                        <div id = "player1" class="player" data-keyname="w" data-audio="assets/realdrums/Kick/RD_K_2.wav">
                            <span class="shortKey"></span>
                        </div>
                        <div class="openFile" data-idx="1"></div>
                    </div>
                    <div class="instBox">
                        <div id = "player2" class="player" data-keyname="e" data-audio="assets/realdrums/Cymbals/Hi Hat/RD_C_HH_1.wav">
                            <span class="shortKey"></span>
                        </div>
                        <div class="openFile" data-idx="2"></div>
                    </div>
                    <div class="instBox">
                        <div id = "player3" class="player" data-keyname="r" data-audio="assets/realdrums/Cymbals/Crash/RD_C_C_8.wav">
                            <span class="shortKey"></span>
                        </div>
                        <div class="openFile" data-idx="3"></div>
                    </div>
                    <div class="instBox">
                        <div id = "player4" class="player" data-keyname="a" data-audio="assets/realdrums/Kick/RD_K_5.wav">
                            <span class="shortKey"></span>
                        </div>
                        <div class="openFile" data-idx="4"></div>
                    </div>
                    <div class="instBox">
                        <div id = "player5" class="player" data-keyname="s" data-audio="assets/realdrums/Kick/RD_K_6.wav">
                            <span class="shortKey"></span>
                        </div>
                        <div class="openFile" data-idx="5"></div>
                    </div>
                    <div class="instBox">
                        <div id = "player6" class="player" data-keyname="d" data-audio="assets/realdrums/Kick/RD_K_7.wav">
                            <span class="shortKey"></span>
                        </div>
                        <div class="openFile" data-idx="6"></div>
                    </div>
                    <div class="instBox">
                        <div id = "player7" class="player" data-keyname="f" data-audio="assets/realdrums/Kick/RD_K_8.wav">
                            <span class="shortKey"></span>
                        </div>
                        <div class="openFile" data-idx="7"></div>
                    </div>
                </div>
            </div>
            
            <div id="channel1" class="channel draggable" style="top: 500px; left: 100px" data-bpm="154">
                <div class="title">
                    <span class="channelName">CHANNEL 1</span>
                </div>
                <div class="beatContainer">
                    <div class="beat"></div>
                    <div class="beat"></div>
                    <div class="beat active"></div>
                    <div class="beat"></div>
                    <div class="beat"></div>
                    <div class="beat active"></div>
                    <div class="beat"></div>
                    <div class="beat"></div>
                </div>
                <div id="bpm1" class="channelbpm">
                   154
                </div>
                <div id="play" class="playChannel">
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
